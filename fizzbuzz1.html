<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven Sharman || Speedy Snail ✦ WEB115 ✦ FizzBuzz 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>FizzBuzz 1</h2>
    <h3>Welcome to Speedy Snail’s FizzBuzz!</h3>
    
    <h4 id="greeting-message"></h4> 
    
    <form id="nameForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" placeholder="Enter your First name here" required>
      <br><br>

      <label for="middle_initial">Middle Initial:</label>
      <input type="text" id="middle_initial" maxlength="1" placeholder="M">
      <br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" placeholder="Enter your Last name here" required>
      <br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
    <p>This version of FizzBuzz counts to 140. Words are swapped in based on divisibility rules:</p>
    <ul id="fizzbuzz-list"></ul>
  </main>

  <div id="footer"></div>

  <script src="fizzbuzz1.js"></script>
  <script src="components/include.js"></script>
</body>
</html>
