<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DI's Donuts Fizz Buzz 0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h2>FizzBuzz 0</h2>
    <h3>DI’s Donuts Fizz Buzz 0</h3>
    <h3 id="greeting">Welcome to DI’s Donuts!</h3>

    <form id="nameForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" placeholder="Enter your First name here" required>
      <br><br>

      <label for="middle_initial">Middle Initial:</label>
      <input type="text" id="middle_initial" maxlength="1" placeholder="M">
      <br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" placeholder="Enter your Last name here" required>
      <br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </main>

  <script src="script.js"></script>
  <script src="components/include.js"></script>
  <script src="fizzbuzz0.js"></script>
</body>
