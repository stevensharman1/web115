<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven Sharman || Speedy Snail ✦ WEB115 ✦ FizzBuzz 2</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <!-- Header with login form -->
  <header id="header" role="banner" class="site-header">
    <form id="login-form" class="login-form" action="#" method="post" novalidate>
      <fieldset>
        <legend>Log in</legend>

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Speedy" aria-describedby="username-help">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••">

        <div id="username-help" class="sr-only">
          If you don't enter a username, "Speedy" will be used as the default.
        </div>

        <button type="submit">Sign in</button>
      </fieldset>
    </form>
  </header>

  <main>
    <h2>FizzBuzz 2 - Flexible Divisors</h2>
    <h3>Welcome to Speedy Snail’s FizzBuzz!</h3>
    <p>This flexible version of FizzBuzz counts to 140. Words are swapped in based on variables set for divisibility rules:</p>
    
    <ul id="fizzbuzz-list"></ul>
  </main>

  <footer id="footer" class="site-footer" role="contentinfo">
    <small>Steven Sharman — Speedy Snail</small>
  </footer>

  <script src="fizzbuzz2.js"></script> 
  <script src="components/include.js"></script>
</body>
</html>
